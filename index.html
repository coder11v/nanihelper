<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB Services - Summer 2025 Action List</title>
    <style>
        :root {
            --primary-bg-color: #1a1a2e; /* Dark blue */
            --secondary-bg-color: #162447; /* Slightly lighter dark blue */
            --card-bg-color: #1f4068;    /* Muted blue for cards */
            --text-color: #e0e0e0;       /* Light grey for text */
            --heading-color: #ffffff;    /* White for headings */
            --accent-color: #ff6b6b;     /* Coral/pink accent */
            --completed-color: #2ecc71;  /* Green for completed tasks */
            --border-color: #3a3a5e;     /* Darker border color */
            --hover-bg-color: #243b55;   /* Darker blue on hover */
            --font-main: 'Roboto', sans-serif;
            --font-headings: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 25px;
            display: flex;
            flex-direction: column; /* Allow header and container to stack */
            align-items: center; /* Center content on the page */
            min-height: 100vh;
            font-size: 16px; /* Base font size */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center logo and title */
            margin-bottom: 30px;
            width: 100%;
            max-width: 850px; /* Match container width */
        }

        .header img {
            height: 60px; /* Adjust as needed */
            margin-right: 20px;
            border-radius: 8px; /* Slightly rounded corners for the logo */
        }

        .container {
            background-color: var(--secondary-bg-color);
            padding: 35px 45px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
            max-width: 850px;
            width: 100%;
        }

        h1 {
            font-family: var(--font-headings);
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.5em; /* Slightly larger */
            border-bottom: 3px solid var(--accent-color); /* Accent color border */
            padding-bottom: 20px;
            letter-spacing: 1px; /* Add some letter spacing */
        }

        h2 {
            font-family: var(--font-headings);
            color: var(--heading-color);
            margin-top: 35px;
            margin-bottom: 20px;
            font-size: 1.8em; /* Slightly larger */
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            background-color: rgba(255, 107, 107, 0.05); /* Subtle background for h2 */
            border-radius: 0 5px 5px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: var(--card-bg-color);
            margin-bottom: 12px;
            padding: 18px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.25s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color); /* Subtle border */
        }

        li:hover {
            background-color: var(--hover-bg-color);
            transform: translateY(-3px); /* Slight lift effect */
        }

        li.completed {
            background-color: var(--completed-color); /* Use a distinct color from the palette */
            text-decoration: line-through;
            color: #1a1a2e; /* Darker text for completed items for contrast */
            transition: background-color 0.25s ease;
        }

        li.completed:hover {
            background-color: #27ae60; /* Slightly darker green on hover */
        }

        input[type="checkbox"] {
            margin-right: 18px;
            min-width: 22px;
            min-height: 22px;
            cursor: pointer;
            accent-color: var(--accent-color); /* Use accent color for checkbox */
            border: 2px solid var(--text-color); /* Border for unchecked state */
            border-radius: 4px;
            appearance: none; /* Custom styling */
            position: relative; /* For custom checkmark */
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        input[type="checkbox"]:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Custom checkmark */
        input[type="checkbox"]:checked::before {
            content: '✔'; /* Checkmark symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-bg-color); /* Dark color for checkmark */
            font-size: 16px;
            font-weight: bold;
        }

        input[type="checkbox"]:hover {
            border-color: var(--accent-color);
        }


        .task-description {
            flex-grow: 1;
            font-size: 1.05em; /* Slightly larger task text */
        }

        .sub-tasks {
            margin-top: 12px;
            padding-left: 35px; /* Indent sub-tasks more */
            font-size: 0.95em;
            color: var(--text-color); /* Lighter text for sub-tasks */
            opacity: 0.85; /* Slightly transparent */
        }

        .sub-tasks li {
            background-color: rgba(0,0,0,0.15); /* Darker, more subtle sub-tasks */
            padding: 10px 18px;
            border-radius: 6px;
            margin-top: 8px;
            margin-bottom: 8px;
            box-shadow: none;
            border: 1px solid var(--border-color);
        }

        .sub-tasks li:hover {
            background-color: rgba(0,0,0,0.25);
            transform: none; /* No lift for sub-tasks */
        }

        .note {
            background-color: rgba(255, 107, 107, 0.1); /* Accent color with low opacity */
            border-left: 5px solid var(--accent-color);
            padding: 18px 22px;
            margin-top: 0; /* Note is now part of the main flow under header */
            margin-bottom: 30px; /* Space below note */
            border-radius: 8px;
            font-style: italic;
            color: var(--accent-color); /* Brighter text for note */
            font-size: 0.95em;
        }

        .helper-info {
            font-weight: bold;
            color: var(--accent-color); /* Use accent color for helper info */
            font-size: 0.9em;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            li {
                padding: 15px 20px;
            }
            input[type="checkbox"] {
                min-width: 20px;
                min-height: 20px;
            }
            .header img {
                height: 50px;
                margin-right: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.3em;
                padding-left: 10px;
            }
            .task-description {
                font-size: 1em;
            }
            .sub-tasks {
                padding-left: 25px;
            }
             .header {
                flex-direction: column; /* Stack logo and title on small screens */
                text-align: center;
            }
            .header img {
                margin-right: 0;
                margin-bottom: 10px; /* Space between logo and title */
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="https://raw.githubusercontent.com/coder11v/images/refs/heads/main/generated-icon.png" alt="VIB Services Logo">
    </header>
    <div class="container">
        <h1>VIB Services - Summer 2025 Action List</h1>
        <div class="note">
            Remember: We'll integrate this with Cloud Firestore later for persistence and dynamic updates! For now, checkboxes will work client-side.
        </div>

        <h2>📦 Nanu Nani House Stuff Online Sale</h2>
        <ul>
            <li>
                <input type="checkbox" id="sell-nanu-nani-stuff">
                <label for="sell-nanu-nani-stuff" class="task-description">
                    Sell Nanu Nani house stuff online
                    <ul class="sub-tasks">
                        <li>Bike</li>
                        <li>Tech stuff</li>
                        <li>Indian outfits</li>
                        <li>Sono's surround sound bar</li>
                        <li>Anything else we don't need</li>
                    </ul>
                </label>
            </li>
            <li>
                <input type="checkbox" id="breggs-machine">
                <label for="breggs-machine" class="task-description">Breggs machine</label>
            </li>
            <li>
                <input type="checkbox" id="take-pics-marketplace">
                <label for="take-pics-marketplace" class="task-description">
                    Take pictures and list items on marketplace, negotiate sales
                    <div class="helper-info">Helper: Miss Jiya Rani Bajaj</div>
                    <div class="sub-tasks">VIB services will get 50% of the sale</div>
                </label>
            </li>
        </ul>

        <h2>💻 Tech Optimization & Teaching</h2>
        <ul>
            <li>
                <input type="checkbox" id="optimize-nanu-computer">
                <label for="optimize-nanu-computer" class="task-description">Optimize Nanu's computer and organize his email account</label>
            </li>
            <li>
                <input type="checkbox" id="nixplay-update">
                <label for="nixplay-update" class="task-description">
                    Nixplay updated and make different playlists, get pics from family
                </label>
            </li>
            <li>
                <input type="checkbox" id="optimize-nanu-tv">
                <label for="optimize-nanu-tv" class="task-description">Optimize Nanu's new TV and surround sound and teach us as well</label>
            </li>
        </ul>

        <h2>👨‍🏫 Laptop Teaching</h2>
        <ul>
            <li>
                <input type="checkbox" id="set-reminders">
                <label for="set-reminders" class="task-description">Set Reminders</label>
            </li>
            <li>
                <input type="checkbox" id="sync-calendars">
                <label for="sync-calendars" class="task-description">Sync calendars</label>
            </li>
        </ul>

        <h2>🌐 Connectivity & Devices</h2>
        <ul>
            <li>
                <input type="checkbox" id="check-wifi-extenders">
                <label for="check-wifi-extenders" class="task-description">Check our WiFi extenders</label>
            </li>
            <li>
                <input type="checkbox" id="new-phone">
                <label for="new-phone" class="task-description">
                    Investigate new phone (currently 12 max, getting dropped calls)
                </label>
            </li>
            <li>
                <input type="checkbox" id="google-one-share">
                <label for="google-one-share" class="task-description">Google One share with 5</label>
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(checkbox => {
                // Load state from localStorage on page load (basic persistence)
                const savedState = localStorage.getItem(checkbox.id);
                if (savedState === 'checked') {
                    checkbox.checked = true;
                    checkbox.parentElement.classList.add('completed');
                }

                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        this.parentElement.classList.add('completed');
                        localStorage.setItem(this.id, 'checked'); // Save state
                    } else {
                        this.parentElement.classList.remove('completed');
                        localStorage.removeItem(this.id); // Remove state
                    }
                });
            });
        });
    </script>

</body>
</html>
