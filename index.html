<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibHelper</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #f4f7f9; /* Lighter, cooler background */
        color: #333d47; /* Softer black for text */
        line-height: 1.65;
        font-size: 16px; /* Slightly larger base font */
    }
    .container {
        background-color: #ffffff;
        padding: 30px 40px; /* More padding */
        border-radius: 12px; /* Softer, larger radius */
        box-shadow: 0 8px 25px rgba(0,0,0,0.08); /* Softer, more diffused shadow */
        max-width: 850px;
        margin: 40px auto;
    }
    h1, h2, h3 {
        color: #2c3e50; /* Darker, desaturated blue for headings */
        margin-bottom: 20px;
        font-weight: 600; /* Slightly bolder headings */
    }
    h1 {
        text-align: center;
        color: #007bff; /* Keep primary color for main title, or change to a new one like #17a2b8 (teal) */
        margin-bottom: 30px;
        font-size: 2.5em; /* Larger main title */
        font-weight: 700;
    }
    h2 {
        font-size: 1.75em;
        border-bottom: 1px solid #e9ecef; /* Lighter border */
        padding-bottom: 15px;
        margin-bottom: 25px;
    }
    button, input[type="submit"] /* Style submit inputs like buttons */ {
        padding: 12px 20px;
        margin: 8px 5px; /* Added a bit more margin */
        background-color: #007bff; /* Primary button color */
        color: white;
        border: none;
        border-radius: 8px; /* Softer radius */
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, transform 0.1s ease, box-shadow 0.2s ease;
        font-size: 1em;
        font-weight: 500;
    }
    button:hover, input[type="submit"]:hover {
        background-color: #0056b3; /* Darker on hover */
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        transform: translateY(-1px); /* Subtle lift */
    }
    button.secondary {
        background-color: #6c757d; /* Grey for secondary actions */
        font-size: 0.9em;
        padding: 8px 15px;
    }
    button.secondary:hover {
        background-color: #545b62;
        box-shadow: 0 2px 8px rgba(108, 117, 125, 0.2);
    }
    input[type="text"],
    input[type="file"] {
        width: 100%; /* Full width */
        padding: 12px 15px; /* More padding */
        margin-bottom: 15px; /* Consistent bottom margin */
        border: 1px solid #ced4da; /* Standard border color */
        border-radius: 8px; /* Softer radius */
        font-size: 1em;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        outline: none;
    }
    input[type="file"] {
      background-color: #f8f9fa; /* Slight background for file input */
    }
    ul#taskListTasker, ul#taskListVib { /* Added IDs for specificity */
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px; /* Space below lists */
    }
    li {
        padding: 15px 10px; /* Increased padding */
        border-bottom: 1px solid #e9ecef; /* Lighter separator */
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.15s ease;
    }
    li:hover {
        background-color: #f8f9fa; /* Subtle hover for list items */
    }
    li:last-child {
        border-bottom: none;
    }
    .task-item-text {
        flex-grow: 1;
        margin-right: 15px; /* More space before button */
        font-size: 1.05em; /* Slightly larger task text */
    }
    .task-item.completed .task-item-text {
        text-decoration: line-through;
        color: #77838f; /* Softer color for completed */
        font-style: italic;
    }
    .view {
        display: none;
        padding: 25px 0;
        margin-top: 20px;
        border-top: 1px solid #e9ecef; /* Lighter border */
    }
    .chat-messages {
        height: 200px; /* Taller chat */
        overflow-y: auto;
        border: 1px solid #e0e6ed;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #fdfdfd;
        border-radius: 8px;
    }
    .message {
        margin-bottom: 12px;
        padding: 10px 15px;
        border-radius: 18px; /* More rounded bubbles */
        background-color: #e9ecef;
        color: #333d47;
        font-size: 0.95em;
        max-width: 85%;
        word-wrap: break-word; /* Prevent long words from overflowing */
    }
    .message .timestamp { /* Style for timestamp if we add it directly */
        font-size: 0.8em;
        color: #6c757d;
        display: block;
        margin-top: 4px;
    }
    /* Example for user's own message - would require JS to add a class like 'own-message'
    .message.own-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
    }
    .message.own-message .timestamp {
        color: #e0f0ff;
    }
    */
    .controls {
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e9ecef;
        display: flex; /* Flex layout for controls */
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        align-items: center;
        gap: 10px; /* Spacing between control items */
    }
    .controls button, .controls label, .controls input[type="file"] {
        margin-bottom: 0; /* Remove individual bottom margin as gap handles it */
    }
    nav {
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #dee2e6; /* Lighter nav border */
        text-align: center;
    }
    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
        padding: 10px 18px; /* More padding for nav links */
        border-radius: 8px;
        transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
    }
    nav a:hover {
        color: #0056b3;
        background-color: #e9ecef; /* Subtle background on hover */
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    nav a.active {
        background-color: #007bff;
        color: white;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }
    nav a.active:hover {
        background-color: #0056b3; /* Darken active link on hover */
    }
    /* Task list buttons */
    #taskListTasker li button, #taskListVib li button {
        margin-left: auto; /* Push buttons to the right */
        padding: 8px 12px; /* Slightly adjusted padding */
        font-size: 0.8em; /* Smaller font for task buttons */
    }

    /* Utility class for slight top margin */
    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }
    .mb-1 { margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 1rem; }

</style>
</head>
<body>
    <div class="container">
        <h1>VibHelper</h1>
        <nav>
            <a href="?view=tasker">Tasker View</a>
            <a href="?view=vib">Vib View</a>
        </nav>

        <!-- Tasker View: For creating tasks -->
        <div id="taskerView" class="view">
            <h2>Tasker Mode - Create Tasks</h2>
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
            <h3>Tasks:</h3>
            <ul id="taskListTasker">
                <!-- Tasks will be listed here -->
            </ul>
        </div>

        <!-- Vib View: For doing tasks -->
        <div id="vibView" class="view">
            <h2>Vib Mode - Do Tasks</h2>
            <h3>Pending Tasks:</h3>
            <ul id="taskListVib">
                <!-- Tasks will be listed here -->
            </ul>
        </div>

        <hr>

        <!-- Controls for both views -->
        <div class="controls">
            <h2>Controls</h2>
            <button id="saveBtn">Save to .vibhelper</button>
            <label for="loadFile">Load from .vibhelper:</label>
            <input type="file" id="loadFile" accept=".vibhelper">
        </div>

        <hr>

        <!-- Chat -->
        <h2>Chat</h2>
        <div id="chatMessages" class="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button id="sendChatBtn">Send</button>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskListTasker = document.getElementById('taskListTasker');
    const taskListVib = document.getElementById('taskListVib');
    const saveBtn = document.getElementById('saveBtn');
    const loadFileIn = document.getElementById('loadFile');
    const taskerView = document.getElementById('taskerView');
    const vibView = document.getElementById('vibView');
    const chatMessagesDiv = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendChatBtn = document.getElementById('sendChatBtn');

    let tasks = [];
    let chatMessages = []; // Array to store chat messages {user: 'User', text: 'message', timestamp: Date}

    // Define defaultTasks array
    const defaultTasks = [
        { text: "Sell Nanu Nani house stuff online (bike, tech, Indian outfits, Sono’s sound bar, unneeded items). Helper: Jiya Rani Bajaj. Vib services gets 50% of sale.", completed: false },
        { text: "Take pictures of items for sale, post on marketplace, and negotiate sales.", completed: false },
        { text: "Address Breggs machine.", completed: false },
        { text: "Optimize Nanu’s computer and organize his email account.", completed: false },
        { text: "Update Nixplay: make different playlists, get pics from family.", completed: false },
        { text: "Optimize Nanu’s new TV and surround sound; teach usage.", completed: false },
        { text: "Laptop teaching: Set Reminders.", completed: false },
        { text: "Laptop teaching: Sync calendars.", completed: false },
        { text: "Check WiFi extenders.", completed: false },
        { text: "Investigate new phone options (current: iPhone 12 Max, dropping calls).", completed: false },
        { text: "Set up Google One sharing with 5 people.", completed: false }
    ];

    // Function to save ALL data to localStorage (tasks and chat)
    function saveData() {
        localStorage.setItem('vibHelperTasks', JSON.stringify(tasks));
        localStorage.setItem('vibHelperChat', JSON.stringify(chatMessages));
    }

    // Modified function to load ALL data from localStorage
    function loadData() {
        const savedTasks = localStorage.getItem('vibHelperTasks');
        const savedChat = localStorage.getItem('vibHelperChat');

        if (savedTasks) {
            tasks = JSON.parse(savedTasks);
        } else {
            // If no tasks in localStorage, load default tasks and save them
            tasks = defaultTasks;
            // No need to call saveData() here if we want them to appear only on first ever load.
            // However, if we want them to repopulate if local storage is cleared (but not by user deleting all tasks),
            // then saving them back is good. For the requirement "preserve original tasks",
            // it seems they should appear if storage is empty.
            // Let's save them so they stick around until explicitly deleted by user actions within the app.
             saveData(); // This will save the default tasks to localStorage on first load.
        }

        if (savedChat) {
            chatMessages = JSON.parse(savedChat);
        } else {
            chatMessages = []; // Initialize chat if nothing in storage
        }
    }

    // Function to render tasks in both views
    function renderTasks() {
        taskListTasker.innerHTML = '';
        taskListVib.innerHTML = '';

        tasks.forEach((task, index) => {
            // Tasker View Item
            const taskerItem = document.createElement('li');
            taskerItem.classList.add('task-item'); // Add base class for styling if needed

            const taskTextNodeTasker = document.createElement('span');
            taskTextNodeTasker.classList.add('task-item-text');
            taskTextNodeTasker.textContent = task.text;
            taskerItem.appendChild(taskTextNodeTasker);

            const completeBtnTasker = document.createElement('button');
            completeBtnTasker.textContent = task.completed ? 'Undo' : 'Complete';
            completeBtnTasker.classList.add('secondary'); // Add secondary class
            completeBtnTasker.style.marginLeft = '10px'; // Keep margin for spacing
            completeBtnTasker.onclick = () => toggleTask(index);
            taskerItem.appendChild(completeBtnTasker);

            if (task.completed) { // Add completed class to li
                taskerItem.classList.add('completed');
            }
            taskListTasker.appendChild(taskerItem);

            // Vib View Item
            const vibItem = document.createElement('li');
            vibItem.classList.add('task-item'); // Add base class

            const taskTextNodeVib = document.createElement('span');
            taskTextNodeVib.classList.add('task-item-text');
            taskTextNodeVib.textContent = task.text;
            vibItem.appendChild(taskTextNodeVib);

            const completeBtnVib = document.createElement('button');
            completeBtnVib.textContent = task.completed ? 'Undo' : 'Check Off';
            completeBtnVib.classList.add('secondary'); // Add secondary class
            completeBtnVib.style.marginLeft = '10px'; // Keep margin
            completeBtnVib.onclick = () => toggleTask(index);
            vibItem.appendChild(completeBtnVib);

            if (task.completed) { // Add completed class to li
                vibItem.classList.add('completed');
            }
            taskListVib.appendChild(vibItem);
        });
    }

    // Function to add a new task
    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === '') {
            alert('Please enter a task.');
            return;
        }
        tasks.push({ text: taskText, completed: false });
        taskInput.value = '';
        saveData();
        renderTasks();
    }

    // Function to toggle task completion
    function toggleTask(index) {
        if (tasks[index]) {
            tasks[index].completed = !tasks[index].completed;
            saveData();
            renderTasks();
        }
    }

    // Function to handle view switching
    function switchView() {
        const params = new URLSearchParams(window.location.search);
        const currentView = params.get('view') || 'tasker'; // Default to 'tasker'

        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        const activeLink = document.querySelector(`nav a[href="?view=${currentView}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
        }

        taskerView.style.display = 'none';
        vibView.style.display = 'none';

        if (currentView === 'vib') {
            vibView.style.display = 'block';
            document.title = "Vib Mode - VibHelper";
        } else { // Tasker view
            taskerView.style.display = 'block';
            document.title = "Tasker Mode - VibHelper";
        }
    }

    // Function to handle saving tasks to a .vibhelper file
    function saveTasksToFile() {
        const dataToSave = {
            tasks: tasks,
            chatMessages: chatMessages // Include chat messages
        };
        const dataStr = JSON.stringify(dataToSave, null, 2);
        const dataBlob = new Blob([dataStr], {type: "application/json"});
        const url = URL.createObjectURL(dataBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'vibhelper_data.vibhelper'; // Changed filename for clarity
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // Function to handle loading tasks from a .vibhelper file
    function loadTasksFromFile(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    if (loadedData) {
                        if (loadedData.tasks) {
                            tasks = loadedData.tasks;
                        } else {
                            tasks = []; // Default to empty if not present
                        }
                        if (loadedData.chatMessages) { // Load chat messages if present
                            chatMessages = loadedData.chatMessages;
                        } else {
                            chatMessages = []; // Default to empty if not present
                        }
                        saveData(); // Save loaded data (both tasks and chat) to localStorage
                        renderTasks();
                        renderChatMessages(); // Render the loaded chat messages
                        alert('Data loaded successfully from .vibhelper file!');
                    } else {
                         alert('Invalid .vibhelper file format.');
                    }
                } catch (error) {
                    console.error("Error parsing .vibhelper file:", error);
                    alert('Error loading .vibhelper file. Make sure it is a valid JSON file.');
                }
            };
            reader.readAsText(file);
            event.target.value = null;
        }
    }

    // New function to render chat messages
    function renderChatMessages() {
        chatMessagesDiv.innerHTML = ''; // Clear existing messages
        chatMessages.forEach(msg => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            // For simplicity, user is not distinguished yet, but could be added to msg object
            messageElement.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}]: ${msg.text}`;
            chatMessagesDiv.appendChild(messageElement);
        });
        chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Scroll to bottom
    }

    // New function to send a chat message
    function sendChatMessage() {
        const text = chatInput.value.trim();
        if (text === '') return;

        chatMessages.push({
            // user: 'CurrentUser', // Could add user identification if multiple users were possible
            text: text,
            timestamp: new Date().toISOString()
        });
        chatInput.value = '';
        saveData(); // Save chat messages (and tasks)
        renderChatMessages();
    }

    // Event Listeners
    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
    saveBtn.addEventListener('click', saveTasksToFile);
    loadFileIn.addEventListener('change', loadTasksFromFile);
    sendChatBtn.addEventListener('click', sendChatMessage);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendChatMessage();
        }
    });

    // Initial actions
    loadData(); // Load tasks and chat
    renderTasks();
    renderChatMessages(); // Render initial chat messages
    switchView();
});
</script>
</body>
</html>
